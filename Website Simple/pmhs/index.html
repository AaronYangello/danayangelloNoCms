<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Uploader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
<center><img src="pic.png"><br/>
           
            <h2 class="text-center mb-4">PMHS Reunion Pic Uploader</h2>

            <!-- Multiple file input and upload button -->
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="uploadInput" accept="image/*" multiple>
                <label class="custom-file-label" for="uploadInput">Choose files</label>
            </div>

            <!-- Progress bar -->
            <div class="progress mb-3" style="display: none;">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <!-- Upload button -->
            <button class="btn btn-primary btn-block" id="uploadButton">Upload Now</button>

            <!-- Display uploaded images -->
            <div class="mt-4" id="imageContainer">
             <!--   <h5>Uploaded Images:</h5> -->
                <div id="uploadedImages"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        // When the user selects files, display their names in the file input
        $('#uploadInput').change(function () {
            var files = $(this)[0].files;
            var fileNames = [];
            for (var i = 0; i < files.length; i++) {
                fileNames.push(files[i].name);
            }
            $(this).next('.custom-file-label').html(fileNames.join(', '));
        });

        // When the user clicks the "Upload Images" button
        $('#uploadButton').click(function () {
            // Disable the Upload button
            $(this).prop('disabled', true);

            var fileInput = $('#uploadInput')[0];
            var files = fileInput.files;

            if (files.length > 0) {
                var formData = new FormData();
                for (var i = 0; i < files.length; i++) {
                    formData.append('images[]', files[i]);
                }

                // Display the progress bar
                $('.progress').show();

                // You need to replace 'upload.php' with the path to your server-side script
                $.ajax({
                    url: 'upload-pmhs.php',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    xhr: function () {
                        var xhr = new window.XMLHttpRequest();
                        // Upload progress
                        xhr.upload.addEventListener("progress", function (evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = (evt.loaded / evt.total) * 100;
                                // Update the progress bar
                                $('.progress-bar').width(percentComplete + '%');
                                $('.progress-bar').attr('aria-valuenow', percentComplete);
                                $('.progress-bar').html(percentComplete.toFixed(2) + '%');
                            }
                        }, false);
                        return xhr;
                    },
                    success: function (response) {
                        // Redirect to gallery.html after the upload is complete
                        window.location.href = 'thanks.html';
                    },
                    error: function (error) {
                        console.log(error);
                    },
                    complete: function () {
                        // Hide the progress bar when the upload is complete
                        $('.progress').hide();
                        // Reset the progress bar
                        $('.progress-bar').width('0%');
                        $('.progress-bar').attr('aria-valuenow', 0);
                        $('.progress-bar').html('0%');
                        // Enable the Upload button
                        $('#uploadButton').prop('disabled', false);
                    }
                });
            }
        });
    });
</script>

</body>
</html>
